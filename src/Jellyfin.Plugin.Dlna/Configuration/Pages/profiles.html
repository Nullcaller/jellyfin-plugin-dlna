<div data-role="page"
     class="page type-interior pluginConfigurationPage esqConfigurationPage withTabs"
     data-require="emby-button,emby-select,emby-checkbox"
     data-controller="__plugin/profiles.js">

    <div data-role="content">
        <div class="content-primary">
            <form id="profilesForm" class="esqConfigurationForm">
                <div class="verticalSection verticalSection-extrabottompadding">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">Profile Settings:</h2>
                        <a is="emby-button" class="raised button-alt headerHelpButton" target="_blank" href="https://github.com/jellyfin/jellyfin-plugin-dlna">${Help}</a>
                    </div>
                    
                    <div>
                        <button is="emby-button" type="submit" data-theme="b" class="raised button-submit block">
                            <span>${Save}</span>
                        </button>
                        <button is="emby-button" type="button" class="raised button-cancel block btnCancel" onclick="history.back();">
                            <span>${ButtonCancel}</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
